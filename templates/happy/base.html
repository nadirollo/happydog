{% load staticfiles %}
<html lang="en">
<head>
    <link rel="shortcut icon" href="{% static 'happy/img/favicon.jpg' %}">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>HappyDog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="{% static 'happy/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="screen" />
    <link href="{% static 'happy/css/happy.css' %}" rel="stylesheet" media="screen" />
    <link href="{% static 'happy/fontello/css/fontello.css' %}" rel="stylesheet" media="screen" />
    <script src="{% static 'happy/bootstrap/js/jquery-2.2.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'happy/bootstrap/js/bootstrap.js' %}" type="text/javascript"></script>

    {% block extra_head %}{% endblock %}
</head>
<body>
<div class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li id="nav_main"><a href="{% url 'main' %}">Inicio</a></li>
                <li id="nav_customers"><a href="{% url 'customers' %}">Clientes - Peludos</a></li>
                <li id="nav_services"><a href="">Servicios</a></li>
                <li id="nav_products"><a href="">Productos</a></li>
                <li id="nav_bill" class="navbar-right"><a href="">Cobrar</a></li>
            </ul>
        </div>
    </div>
</div>
<!-- Reset active state for navigation -->
<script>
    $( "#nav_main").removeClass();
    $( "#nav_customers").removeClass();
    $( "#nav_services").removeClass();
    $( "#nav_products").removeClass();
</script>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
